<!DOCTYPE html>
<html lang="nl">
<head>
    <link rel="icon" href="/assets/favicon.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="description" content="De portfolio website van Ryan Kroon.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ryan Kroon</title>
</head>

<body>
    <header>
        <a tabindex="-1">
            <div></div>
        </a>
        <p>Ryan Kroon</p>
        <nav>
            <div>
                <a href="/">Home</a>
                <a href="/over-mij">Over Mij</a>
                <a href="/projecten">Projecten</a>
                <a href="/contact">Contact</a>
            </div>
        </nav>
        <div class="swipe"></div>
    </header>

    <main class="transition-fade">
        <div class="contact">
            <h1>Contact</h1>
            <form action="https://www.enformed.io/qdw6esvi" method="POST">
                <label for="1">Naam *</label>
                <input id="1" name="name" required>
        
                <label for="2">E-mailadres *</label>
                <input id="2" type="email" name="email" required>
        
                <label for="3">Onderwerp</label>
                <input id="3" name="subject">
        
                <label for="4">Bericht *</label>
                <textarea id="4" name="message" rows="5" required></textarea>
        
                <input type="submit" value="Versturen">
        
                <input type="hidden" name="*honeypot">
                <input type="hidden" name="*redirect" value="https://ryank02.github.io/#contact">
                <input type="hidden" name="*reply" value="email">
            </form>
                
            <div id="dialog">
                <div></div>
            </div>
        </div>
    </main>

    <script src="/assets/js/swup.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
