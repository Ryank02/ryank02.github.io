<!DOCTYPE html>
<html lang="nl">
<head>
    <link rel="icon" href="/assets/favicon.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="description" content="De portfolio website van Ryan Kroon.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ryan Kroon</title>
</head>

<body>
    <header>
        <a tabindex="-1">
            <div></div>
        </a>
        <p>Ryan Kroon</p>
        <nav>
            <div>
                <a href="/">Home</a>
                <a href="/over-mij">Over Mij</a>
                <a href="/projecten">Projecten</a>
                <a href="/contact">Contact</a>
            </div>
        </nav>
        <div class="swipe"></div>
    </header>

    <main>
        <div class="contact">
            <h1>Contact</h1>
            <form action="https://submit-form.com/rSgzrF7-a9UvUoEPPTZ5Z" method="POST" target="frame">
                <label>
                    Naam *
                    <input name="name" required>
                </label>
        
                <label>
                    E-mailadres *
                    <input name="email" type="email" required>
                </label>
        
                <label>
                    Onderwerp
                    <input name="subject">
                </label>
        
                <label>
                    Bericht *
                    <textarea name="message" rows="5" required></textarea>
                </label>
        
                <input type="submit" value="Versturen">
        
                <input hidden name="_gotcha">
            </form>

            <iframe hidden name="frame"></iframe>
            
            <div id="dialog">
                <div>Het bericht is verzonden!</div>
            </div>
        </div>
    </main>

    <script src="/assets/js/swup.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
