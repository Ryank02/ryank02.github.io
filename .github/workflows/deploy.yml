name: Deploy
on:
  push:
    branches:
    - source
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - run: |
        npm i -g inliner
        npm i -g html-minifier-terser
        cd public
        cat index.html | inliner -ni > index.min.html & mv index.min.html index.html
        # html-minifier-terser --collapse-whitespace --remove-comments --remove-optional-tags --remove-redundant-attributes --remove-script-type-attributes --remove-tag-whitespace --use-short-doctype --minify-css true -minify-js true index.html -o index2.html
    - uses: alex-page/blazing-fast-gh-pages-deploy@v1.1.0
      with:
        deploy-branch: master
        repo-token: ${{ secrets.GH_PAT }}
        site-directory: public/