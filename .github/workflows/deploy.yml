name: Deploy
on:
  push:
    branches:
    - source
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - run: |
        npm i -g inliner
        npm i -g html-minifier-terser
        sh -c 'cd public && cat index.html | inliner -ni > index.html.min && mv index.html.min index.html'
        html-minifier-terser --minify-css true -minify-js true public/index.html -o public/index2.html
    - uses: alex-page/blazing-fast-gh-pages-deploy@v1.1.0
      with:
        deploy-branch: master
        repo-token: ${{ secrets.GH_PAT }}
        site-directory: public/